<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zima Pharma - Smart Pill Dispenser{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-fluid {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 95%;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: none;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            font-weight: 600;
            border: none;
            padding: 20px;
        }
        
        .card-header.bg-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        .card-header.bg-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
        }
        
        .card-header.bg-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%) !important;
        }
        
        .card-header.bg-warning {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%) !important;
        }
        
        .card-header.bg-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
        }
        
        .card-header.bg-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%) !important;
        }
        
        .rounded-4 {
            border-radius: 15px !important;
        }
        
        .rounded-top-4 {
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
        }
        
        h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .chat-container {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .chat-message {
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            max-width: 80%;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20%;
            border-bottom-right-radius: 5px;
        }
        
        .chat-message.bot {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            margin-right: 20%;
            border-bottom-left-radius: 5px;
        }
        
        .chat-message.system {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            margin: 0 auto;
            text-align: center;
            max-width: 60%;
        }
        
        .chat-message.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            margin: 0 auto;
            text-align: center;
            max-width: 70%;
            border-left: 4px solid #fff;
        }
        
        .message-content {
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .medication-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .medication-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .border-dashed {
            border: 2px dashed #dee2e6 !important;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0,0,0,.03) 10px,
                rgba(0,0,0,.03) 20px
            );
        }
        
        .medication-icon, .info-icon {
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .medication-icon:hover, .info-icon:hover {
            transform: scale(1.1);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .no-med {
            color: #6c757d;
            font-style: italic;
        }

        .pill-pickup-status {
            font-weight: 600;
            color: #667eea;
        }

        .emergency-btn {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            transition: all 0.3s ease;
        }
        
        .emergency-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: scale(1.05);
        }
        
        /* Custom button styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            font-weight: 500;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #0e8378 0%, #32d470 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            font-weight: 500;
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #2e86c1 0%, #2471a3 100%);
        }
        
        /* Weather display styles */
        .weather-display {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .weather-display:hover {
            transform: scale(1.02);
        }
        
        /* Servo control styles */
        .servo-controls .btn {
            font-size: 0.85rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .servo-controls .btn:hover {
            transform: translateY(-2px);
        }
        
        /* Distance sensor visual */
        #distanceVisual {
            background: radial-gradient(circle, #74b9ff 0%, #0984e3 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        /* Progress bars */
        .progress {
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.6s ease;
        }
        
        /* Badges */
        .badge {
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 15px;
        }
        
        .badge.bg-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
        }
        
        .badge.bg-warning {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%) !important;
        }
        
        .badge.bg-light {
            background: #f8f9fa !important;
            color: #495057 !important;
            border: 1px solid #dee2e6;
        }
        
        /* Form controls */
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        /* Alerts */
        .alert {
            border-radius: 10px;
            border: none;
            font-weight: 500;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        /* Typing indicator animation */
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            animation: typingDot 1.4s infinite;
            display: inline-block;
            opacity: 0;
            font-size: 1.2rem;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingDot {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container-fluid {
                margin: 10px;
                padding: 20px;
                max-width: 98%;
            }
            
            .chat-message {
                max-width: 90%;
            }
            
            .chat-message.user {
                margin-left: 10%;
            }
            
            .chat-message.bot {
                margin-right: 10%;
            }
            
            .medication-icon, .info-icon {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
            
            .user-avatar {
                width: 60px;
                height: 60px;
            }
        }
        
        /* Toast container positioning */
        .toast-container {
            z-index: 9999;
        }
        
        /* Custom scrollbar for chat */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        /* Header styling */
        header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* Footer styling */
        footer {
            color: #6c757d;
            font-weight: 500;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <header class="mb-4">
            <div class="text-center">
                <h1 class="display-4">
                    <i class="bi bi-capsule me-3"></i>Zima Pharma
                </h1>
                <p class="lead text-muted">Smart Medication Management System</p>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="text-center mt-5 pt-4 border-top">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-1">
                        <i class="bi bi-shield-check me-2"></i>
                        Secure & Reliable Healthcare Technology
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1">
                        &copy; 2025 Zima Pharma - Enhancing Medication Adherence
                    </p>
                </div>
            </div>
            <div class="text-center mt-2">
                <small class="text-muted">
                    <i class="bi bi-cpu me-1"></i>Powered by AI & IoT Technology
                </small>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
